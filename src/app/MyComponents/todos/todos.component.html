<div>
  <div>
    <h3 class="text-center mb-3">Add Todos</h3>
    <app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
  </div>
  <div>
    <h3 class="text-center">Your Todos</h3>
    <div *ngIf="todos.length ===0 ; else elseBlock">No Todo</div>
<ng-template #elseBlock>
    <div *ngFor="let todo of todos">
      <app-todo-item
        [todo]="todo"
        (todoDelete)="deletetodo($event)"
      ></app-todo-item>
    </div>
  </ng-template>
  </div>
</div>
